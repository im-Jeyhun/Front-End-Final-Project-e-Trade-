<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="/assests/css/bootstrap.css">
    <link rel="stylesheet" href="/assests/css/login.css">

    <title>Login</title>

</head>

<body>


    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="login-h-left">
                        <a href="/index.html"><img
                                src="https://new.axilthemes.com/demo/template/etrade/assets/images/logo/logo.png"
                                alt=""></a>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="login-h-right">
                        <p>Not a number?</p>
                        <a href="">Sign Up Now</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section id="register-area">
        <div class="row">
            
        <div class="col-lg-4">
            <div class="register-content">
                <div class="container">

                    <h3 class="content-title">We Offer the Best Products</h3>
                </div>
            </div>
        </div>

            <div class="col-lg-8">
                <div class="register-main">
                    <div class="reg-texts">

                        <h3>Sign in to eTrade.</h3>
                        <span>Enter your detail below</span>
                    </div>
                    <form action="">
                        <div class="first-inp">
                            <label for="email">Email</label>
                            <input id="email" placeholder="example@gmail.com"  type="email">
                        </div>
                        <div class="sec-inp">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="*******">
                        </div>
                    </form>
                    <div class="btns-area">
                        <button type="submit">Sign in</button>
                        <a href="" class="forgot">Forget password?</a>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/js/bootstrap.min.js"></script>

    <script src="/assests/js/app.js"></script>
</body>

</html>
